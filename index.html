<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Supermercado</title>
  <link rel="stylesheet" type="text/css" href="estilos.css">
</head>
<body>
  <div class="container">

    <div class="produtos">
      <h2>Adicionar Produto</h2>
      <p>Total de cliques no botão <strong>Adicionar Produto</strong>: <span id="contador-adicionar">0</span></p>

      <div class="formulario">
        <input type="text" id="nome-produto" placeholder="Nome do produto">
        <input type="number" id="preco-produto" placeholder="Preço" min="0" step="0.01">
        <button id="adicionar-produto">Adicionar</button>
      </div>

      <h2>Produtos</h2>
      <div id="lista-produtos"></div>
    </div>

    <div class="carrinho">
      <h2>Carrinho</h2>
      <ul id="lista-carrinho"></ul>
      <p><strong>Total:</strong> R$ <span id="total">0.00</span></p>
      <button id="limpar">Limpar Carrinho</button>
      <p>Total de cliques no botão <strong>Limpar Carrinho</strong>: <span id="contador-limpar">0</span></p>

    </div>

  </div>

  <script src="javaScript.js"></script>
    

</body>
</html>
